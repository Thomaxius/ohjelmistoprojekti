    <head>
        <title>Tuntikortti - login</title>
        <link href="/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    </head>
    <body>
        	<div class="header-wrapper">
				<div class="header">
				  <ul sec:authorize="isAuthenticated()" class="navigation">
					<li><a href="/workdaylist">Etusivu</a></li>
				  <li  sec:authorize="isAuthenticated()" class="dropdown">
						<a href="javascript:void(0)" class="dropbtn">Lisää..</a>
						<div class="dropdown-content">
								<a href="/addworkday">Lisää työpäivä</a>
								<p sec:authorize="hasAuthority('ADMIN')"><a href="/addvehicle" class="btn btn-success">Lisää auto</a> </p>
						</div>

					<li sec:authorize="hasAuthority('ADMIN')"class="dropdown">

					<a sec:authorize="hasAuthority('ADMIN')"href="/vehiclelist">Hallinnoi autoja</a>
							</div>
						</li>		
				  </ul>
  					  <ul class="logout">
					    <a th:href="@{/signup}">Rekisteröidy</a></form>
					  </ul>
				</div>
			  </div>
		<div class="content-wrapper">
				<div class="content">
				<p class="center-title">Kirjaudu sisään</p>
				<br/>
        <div class="alert alert-danger" th:if="${param.error}">
            Virheellinen käyttäjätunnus ja\tai salasana.
        </div>
        <p class="center" th:if="${param.logout}">
            Sinut on kirjattu ulos.
        </p>
        <form th:action="@{/login}" method="post">
            <div><label> Käyttäjänimi : <input type="text" name="username" class="form-control"/> </label></div>
            <div><label> Salasana: <input type="password" name="password" class="form-control"/> </label></div>
            <div><input type="submit" value="Sign In" class="btn btn-success"/></div>
        </form>

    </body>
</html>
